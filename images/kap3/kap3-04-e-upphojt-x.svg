<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="500" height="400" fill="#F9FAFB"/>

  <!-- Titel -->
  <text x="250" y="25" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Den fantastiska egenskapen hos e^x</text>
  <text x="250" y="42" font-size="14" fill="#B45309" text-anchor="middle" font-weight="600">Funktionen ÄR sin egen derivata!</text>

  <!-- Koordinatsystem -->
  <defs>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4B5563"/>
    </marker>
  </defs>

  <!-- Rutnät -->
  <g stroke="#E5E7EB" stroke-width="0.5">
    <line x1="60" y1="100" x2="440" y2="100"/>
    <line x1="60" y1="150" x2="440" y2="150"/>
    <line x1="60" y1="200" x2="440" y2="200"/>
    <line x1="60" y1="250" x2="440" y2="250"/>
    <line x1="60" y1="300" x2="440" y2="300"/>

    <line x1="150" y1="60" x2="150" y2="340"/>
    <line x1="200" y1="60" x2="200" y2="340"/>
    <line x1="250" y1="60" x2="250" y2="340"/>
    <line x1="300" y1="60" x2="300" y2="340"/>
    <line x1="350" y1="60" x2="350" y2="340"/>
  </g>

  <!-- Axlar -->
  <line x1="60" y1="300" x2="440" y2="300" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="100" y1="340" x2="100" y2="60" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow4)"/>

  <!-- Axellabels -->
  <text x="435" y="315" font-size="14" font-weight="600" fill="#4B5563">x</text>
  <text x="85" y="65" font-size="14" font-weight="600" fill="#4B5563">y</text>

  <!-- Skalmarkeringar -->
  <line x1="100" y1="295" x2="100" y2="305" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="200" y1="295" x2="200" y2="305" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="300" y1="295" x2="300" y2="305" stroke="#4B5563" stroke-width="1.5"/>

  <text x="100" y="320" font-size="12" fill="#6B7280" text-anchor="middle">0</text>
  <text x="200" y="320" font-size="12" fill="#6B7280" text-anchor="middle">1</text>
  <text x="300" y="320" font-size="12" fill="#6B7280" text-anchor="middle">2</text>

  <!-- y-axel markeringar -->
  <line x1="95" y1="250" x2="105" y2="250" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="95" y1="200" x2="105" y2="200" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="95" y1="150" x2="105" y2="150" stroke="#4B5563" stroke-width="1.5"/>

  <text x="85" y="305" font-size="11" fill="#6B7280" text-anchor="end">1</text>
  <text x="85" y="255" font-size="11" fill="#6B7280" text-anchor="end">2</text>
  <text x="85" y="205" font-size="11" fill="#6B7280" text-anchor="end">4</text>
  <text x="85" y="155" font-size="11" fill="#6B7280" text-anchor="end">8</text>

  <!-- Kurvan e^x (blå) -->
  <path d="M 60 300 Q 100 290 150 250 Q 200 200 250 135 Q 300 80 350 70"
        fill="none" stroke="#2563EB" stroke-width="4"/>

  <!-- "Derivata-kurva" (orange, exakt samma!) -->
  <path d="M 60 300 Q 100 290 150 250 Q 200 200 250 135 Q 300 80 350 70"
        fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Funktionslabel -->
  <text x="360" y="75" font-size="14" fill="#2563EB" font-weight="700">f(x) = e^x</text>

  <!-- Derivata-label -->
  <text x="360" y="95" font-size="14" fill="#F59E0B" font-weight="700">f'(x) = e^x</text>
  <text x="360" y="110" font-size="11" fill="#92400E" font-style="italic">(samma!)</text>

  <!-- Exempel-punkt vid x=1 -->
  <circle cx="200" cy="200" r="5" fill="#B45309"/>

  <!-- Tangent vid x=1 -->
  <line x1="150" y1="250" x2="250" y2="150" stroke="#10B981" stroke-width="2"/>

  <!-- Tangent-förklaring -->
  <text x="255" y="155" font-size="12" fill="#10B981" font-weight="600">Tangent vid x=1</text>
  <text x="255" y="170" font-size="11" fill="#065F46">Lutning = e¹ ≈ 2.72</text>

  <!-- Punkt-label -->
  <text x="210" y="195" font-size="11" fill="#B45309" font-weight="600">(1, e)</text>
  <text x="210" y="210" font-size="10" fill="#92400E">y-värde = lutning!</text>

  <!-- Förklarings-box -->
  <rect x="10" y="80" width="230" height="140" fill="#FFF7ED" stroke="#F59E0B" stroke-width="2" rx="6"/>
  <text x="125" y="100" font-size="13" font-weight="700" fill="#92400E" text-anchor="middle">⭐ Unik egenskap!</text>

  <text x="20" y="125" font-size="12" fill="#4B5563" font-weight="600">Om f(x) = e^x, då:</text>
  <text x="30" y="145" font-size="11" fill="#4B5563">• f'(x) = e^x (samma!)</text>
  <text x="30" y="160" font-size="11" fill="#4B5563">• f''(x) = e^x (fortfarande!)</text>
  <text x="30" y="175" font-size="11" fill="#4B5563">• f'''(x) = e^x (alltid!)</text>

  <text x="20" y="198" font-size="11" fill="#B45309" font-weight="600">Detta betyder:</text>
  <text x="25" y="213" font-size="10" fill="#6B7280">Vid varje punkt är</text>
  <text x="25" y="226" font-size="10" fill="#6B7280" font-weight="600">y-värde = lutning</text>

  <!-- Exempel-box -->
  <rect x="260" y="180" width="160" height="80" fill="#EFF6FF" stroke="#2563EB" stroke-width="1.5" rx="5"/>
  <text x="340" y="198" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">Exempel:</text>

  <text x="270" y="218" font-size="10" fill="#4B5563">Vid x = 0:</text>
  <text x="275" y="232" font-size="10" fill="#6B7280">y = e⁰ = 1, lutning = 1</text>

  <text x="270" y="250" font-size="10" fill="#4B5563">Vid x = 2:</text>
  <text x="275" y="264" font-size="10" fill="#6B7280">y = e² ≈ 7.4, lutning ≈ 7.4</text>

  <!-- Pil som pekar på överlappningen -->
  <path d="M 240 120 Q 260 140 280 160" stroke="#B45309" stroke-width="1.5" fill="none" marker-end="url(#arrow4)"/>
  <text x="200" y="115" font-size="10" fill="#B45309" font-weight="600">Kurvorna</text>
  <text x="200" y="128" font-size="10" fill="#B45309" font-weight="600">överlappar!</text>
</svg>
