<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="600" height="400" fill="#F9FAFB"/>

  <!-- Titel -->
  <text x="300" y="25" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Potensfunktioner och deras derivator</text>
  <text x="300" y="42" font-size="13" fill="#6B7280" text-anchor="middle">Jämförelse: f(x) och f'(x)</text>

  <defs>
    <marker id="arrow5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4B5563"/>
    </marker>
  </defs>

  <!-- VÄNSTER: f(x) = x² och f'(x) = 2x -->
  <g id="x-kvadrat">
    <text x="155" y="75" font-size="14" font-weight="700" fill="#2563EB" text-anchor="middle">f(x) = x²</text>
    <text x="155" y="92" font-size="12" fill="#F59E0B" text-anchor="middle">f'(x) = 2x</text>

    <!-- Koordinatsystem -->
    <line x1="30" y1="280" x2="280" y2="280" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrow5)"/>
    <line x1="155" y1="340" x2="155" y2="110" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrow5)"/>

    <!-- Skalmarkeringar -->
    <line x1="205" y1="275" x2="205" y2="285" stroke="#4B5563" stroke-width="1"/>
    <line x1="105" y1="275" x2="105" y2="285" stroke="#4B5563" stroke-width="1"/>
    <text x="205" y="300" font-size="10" fill="#6B7280" text-anchor="middle">1</text>
    <text x="105" y="300" font-size="10" fill="#6B7280" text-anchor="middle">-1</text>

    <!-- Parabel f(x) = x² -->
    <path d="M 55 330 Q 155 120 255 330" fill="none" stroke="#2563EB" stroke-width="3"/>

    <!-- Derivata f'(x) = 2x (rät linje genom origo) -->
    <line x1="80" y1="330" x2="230" y2="130" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,3"/>

    <!-- Labels på kurvorna -->
    <text x="230" y="165" font-size="11" fill="#2563EB" font-weight="600">x²</text>
    <text x="235" y="135" font-size="11" fill="#F59E0B" font-weight="600">2x</text>

    <!-- Info-box -->
    <rect x="25" y="310" width="100" height="25" fill="#EFF6FF" stroke="#2563EB" stroke-width="1" rx="3"/>
    <text x="75" y="328" font-size="9" fill="#1E40AF" text-anchor="middle" font-weight="600">Derivatan = linjär!</text>
  </g>

  <!-- HÖGER: f(x) = x³ och f'(x) = 3x² -->
  <g id="x-kubik">
    <text x="445" y="75" font-size="14" font-weight="700" fill="#2563EB" text-anchor="middle">f(x) = x³</text>
    <text x="445" y="92" font-size="12" fill="#F59E0B" text-anchor="middle">f'(x) = 3x²</text>

    <!-- Koordinatsystem -->
    <line x1="320" y1="280" x2="570" y2="280" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrow5)"/>
    <line x1="445" y1="340" x2="445" y2="110" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrow5)"/>

    <!-- Skalmarkeringar -->
    <line x1="495" y1="275" x2="495" y2="285" stroke="#4B5563" stroke-width="1"/>
    <line x1="395" y1="275" x2="395" y2="285" stroke="#4B5563" stroke-width="1"/>
    <text x="495" y="300" font-size="10" fill="#6B7280" text-anchor="middle">1</text>
    <text x="395" y="300" font-size="10" fill="#6B7280" text-anchor="middle">-1</text>

    <!-- Kubisk f(x) = x³ -->
    <path d="M 345 310 Q 380 290 395 280 Q 420 265 445 240 Q 470 200 495 140 Q 520 120 545 110"
          fill="none" stroke="#2563EB" stroke-width="3"/>

    <!-- Derivata f'(x) = 3x² (parabel) -->
    <path d="M 370 330 Q 445 150 520 330" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,3"/>

    <!-- Labels på kurvorna -->
    <text x="520" y="125" font-size="11" fill="#2563EB" font-weight="600">x³</text>
    <text x="450" y="155" font-size="11" fill="#F59E0B" font-weight="600">3x²</text>

    <!-- Info-box -->
    <rect x="475" y="310" width="110" height="25" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1" rx="3"/>
    <text x="530" y="328" font-size="9" fill="#92400E" text-anchor="middle" font-weight="600">Derivatan = parabel!</text>
  </g>

  <!-- Förklarings-sektion längst ner -->
  <rect x="10" y="350" width="580" height="45" fill="#F3F4F6" stroke="#6B7280" stroke-width="1" rx="5"/>

  <text x="300" y="368" font-size="12" font-weight="700" fill="#111827" text-anchor="middle">Mönster för derivering av potensfunktioner:</text>

  <g transform="translate(60, 375)">
    <text x="0" y="0" font-size="11" fill="#4B5563">
      <tspan font-weight="600">Regel:</tspan> f(x) = xⁿ  →  f'(x) = n·xⁿ⁻¹
    </text>
  </g>

  <g transform="translate(320, 375)">
    <text x="0" y="0" font-size="11" fill="#4B5563">
      <tspan fill="#2563EB" font-weight="600">x²</tspan> →
      <tspan fill="#F59E0B" font-weight="600">2·x¹</tspan> = 2x
    </text>
  </g>

  <g transform="translate(450, 375)">
    <text x="0" y="0" font-size="11" fill="#4B5563">
      <tspan fill="#2563EB" font-weight="600">x³</tspan> →
      <tspan fill="#F59E0B" font-weight="600">3·x²</tspan>
    </text>
  </g>

  <!-- Notering om graden -->
  <rect x="200" y="105" width="200" height="55" fill="#EFF6FF" stroke="#2563EB" stroke-width="1.5" rx="5"/>
  <text x="300" y="123" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">Viktig observation:</text>
  <text x="300" y="138" font-size="10" fill="#4B5563" text-anchor="middle">Derivatan har en grad lägre</text>
  <text x="300" y="151" font-size="10" fill="#4B5563" text-anchor="middle">än ursprungsfunktionen!</text>
</svg>
