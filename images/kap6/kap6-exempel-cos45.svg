<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="400" height="400" fill="#F9FAFB"/>

  <!-- Koordinataxlar -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#4B5563" stroke-width="2"/>
  <line x1="200" y1="350" x2="200" y2="50" stroke="#4B5563" stroke-width="2"/>

  <!-- Axelmarkeringar -->
  <line x1="280" y1="195" x2="280" y2="205" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="120" y1="195" x2="120" y2="205" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="195" y1="120" x2="205" y2="120" stroke="#4B5563" stroke-width="1.5"/>

  <!-- Labels -->
  <text x="340" y="220" font-size="14" font-weight="600" fill="#4B5563">x</text>
  <text x="210" y="60" font-size="14" font-weight="600" fill="#4B5563">y</text>
  <text x="285" y="220" font-size="12" fill="#6B7280">1</text>
  <text x="210" y="120" font-size="12" fill="#6B7280">1</text>

  <!-- Enhetscirkeln -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#9CA3AF" stroke-width="2"/>

  <!-- 45° vinkel framhävd -->
  <!-- Vinkelbåge -->
  <path d="M 240 200 A 40 40 0 0 0 228.3 171.7" fill="none" stroke="#B45309" stroke-width="2"/>

  <!-- Vinkelben (radie till punkten) -->
  <line x1="200" y1="200" x2="256.6" y2="143.4" stroke="#B45309" stroke-width="3"/>

  <!-- Punkt på cirkeln vid 45° -->
  <!-- cos(45°) = sin(45°) = √2/2 ≈ 0.707 -->
  <!-- x = 200 + 80*0.707 = 256.6 -->
  <!-- y = 200 - 80*0.707 = 143.4 -->
  <circle cx="256.6" cy="143.4" r="6" fill="#B45309"/>

  <!-- cos(45°) - horisontell projektion (framhävd i blått) -->
  <line x1="200" y1="200" x2="256.6" y2="200" stroke="#2563EB" stroke-width="3" stroke-dasharray="5,3"/>

  <!-- sin(45°) - vertikal projektion (grå) -->
  <line x1="256.6" y1="143.4" x2="256.6" y2="200" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Markeringar av längder -->
  <!-- cos(45°) bracket -->
  <path d="M 200 205 L 200 210 L 256.6 210 L 256.6 205" stroke="#2563EB" stroke-width="1.5" fill="none"/>

  <!-- sin(45°) bracket -->
  <path d="M 261.6 143.4 L 266.6 143.4 L 266.6 200 L 261.6 200" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>

  <!-- Värde-labels -->
  <text x="210" y="235" font-size="16" font-weight="700" fill="#2563EB">cos(π/4)</text>
  <text x="210" y="252" font-size="14" fill="#2563EB">= √2/2</text>
  <text x="210" y="267" font-size="12" fill="#6B7280">≈ 0.707</text>

  <text x="275" y="170" font-size="14" fill="#9CA3AF">sin(π/4) = √2/2</text>

  <!-- Vinkel-label -->
  <text x="220" y="185" font-size="16" font-weight="700" fill="#B45309">45°</text>
  <text x="218" y="200" font-size="12" fill="#B45309">(π/4)</text>

  <!-- Koordinat-label vid punkten -->
  <text x="260" y="135" font-size="11" fill="#6B7280">(√2/2, √2/2)</text>

  <!-- Notering om symmetri -->
  <rect x="270" y="250" width="110" height="60" fill="#EFF6FF" stroke="#2563EB" stroke-width="1" rx="5"/>
  <text x="275" y="268" font-size="11" font-weight="600" fill="#1E40AF">Notera:</text>
  <text x="275" y="283" font-size="10" fill="#4B5563">Vid 45° är sin och</text>
  <text x="275" y="296" font-size="10" fill="#4B5563">cos lika stora!</text>

  <!-- Titel -->
  <text x="200" y="30" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Exempel: cos(π/4)</text>
</svg>
