<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitioner -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4B5563"/>
    </marker>
  </defs>

  <!-- Bakgrund -->
  <rect width="500" height="500" fill="#F9FAFB"/>

  <!-- Rutnät (subtilt) -->
  <g stroke="#E5E7EB" stroke-width="0.5">
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="400" x2="500" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
  </g>

  <!-- Koordinataxlar -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="450" x2="250" y2="50" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axelmarkeringar -->
  <line x1="350" y1="245" x2="350" y2="255" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="150" y1="245" x2="150" y2="255" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="245" y1="150" x2="255" y2="150" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="245" y1="350" x2="255" y2="350" stroke="#4B5563" stroke-width="1.5"/>

  <!-- Axellabels -->
  <text x="445" y="270" font-size="16" font-weight="600" fill="#4B5563">x</text>
  <text x="260" y="60" font-size="16" font-weight="600" fill="#4B5563">y</text>
  <text x="355" y="270" font-size="14" fill="#6B7280">1</text>
  <text x="140" y="270" font-size="14" fill="#6B7280">-1</text>
  <text x="260" y="155" font-size="14" fill="#6B7280">1</text>
  <text x="260" y="355" font-size="14" fill="#6B7280">-1</text>

  <!-- Enhetscirkeln (radius = 100px = 1 enhet) -->
  <circle cx="250" cy="250" r="100" fill="none" stroke="#2563EB" stroke-width="3"/>

  <!-- Kvadrantindelning (subtila linjer) -->
  <line x1="250" y1="250" x2="320.7" y2="179.3" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="250" y1="250" x2="320.7" y2="320.7" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Viktiga punkter på enhetscirkeln -->

  <!-- 0° (1, 0) -->
  <circle cx="350" cy="250" r="5" fill="#B45309"/>
  <text x="365" y="255" font-size="13" font-weight="600" fill="#B45309">0°</text>
  <text x="360" y="270" font-size="11" fill="#6B7280">(1, 0)</text>

  <!-- 30° (√3/2, 1/2) -->
  <circle cx="336.6" cy="200" r="4" fill="#B45309"/>
  <text x="345" y="195" font-size="12" fill="#B45309">30°</text>

  <!-- 45° (√2/2, √2/2) -->
  <circle cx="320.7" cy="179.3" r="5" fill="#B45309"/>
  <text x="330" y="175" font-size="13" font-weight="600" fill="#B45309">45°</text>
  <text x="325" y="165" font-size="10" fill="#6B7280">(√2/2, √2/2)</text>

  <!-- 60° (1/2, √3/2) -->
  <circle cx="300" cy="163.4" r="4" fill="#B45309"/>
  <text x="305" y="158" font-size="12" fill="#B45309">60°</text>

  <!-- 90° (0, 1) -->
  <circle cx="250" cy="150" r="5" fill="#B45309"/>
  <text x="225" y="145" font-size="13" font-weight="600" fill="#B45309">90°</text>
  <text x="215" y="135" font-size="11" fill="#6B7280">(0, 1)</text>

  <!-- 120° (-1/2, √3/2) -->
  <circle cx="200" cy="163.4" r="4" fill="#B45309"/>
  <text x="180" y="158" font-size="12" fill="#B45309">120°</text>

  <!-- 135° (-√2/2, √2/2) -->
  <circle cx="179.3" cy="179.3" r="5" fill="#B45309"/>
  <text x="145" y="175" font-size="13" font-weight="600" fill="#B45309">135°</text>
  <text x="130" y="165" font-size="10" fill="#6B7280">(-√2/2, √2/2)</text>

  <!-- 150° (-√3/2, 1/2) -->
  <circle cx="163.4" cy="200" r="4" fill="#B45309"/>
  <text x="140" y="195" font-size="12" fill="#B45309">150°</text>

  <!-- 180° (-1, 0) -->
  <circle cx="150" cy="250" r="5" fill="#B45309"/>
  <text x="110" y="255" font-size="13" font-weight="600" fill="#B45309">180°</text>
  <text x="110" y="270" font-size="11" fill="#6B7280">(-1, 0)</text>

  <!-- 210° (-√3/2, -1/2) -->
  <circle cx="163.4" cy="300" r="4" fill="#B45309"/>
  <text x="140" y="315" font-size="12" fill="#B45309">210°</text>

  <!-- 225° (-√2/2, -√2/2) -->
  <circle cx="179.3" cy="320.7" r="5" fill="#B45309"/>
  <text x="145" y="335" font-size="13" font-weight="600" fill="#B45309">225°</text>
  <text x="130" y="345" font-size="10" fill="#6B7280">(-√2/2, -√2/2)</text>

  <!-- 240° (-1/2, -√3/2) -->
  <circle cx="200" cy="336.6" r="4" fill="#B45309"/>
  <text x="180" y="352" font-size="12" fill="#B45309">240°</text>

  <!-- 270° (0, -1) -->
  <circle cx="250" cy="350" r="5" fill="#B45309"/>
  <text x="225" y="370" font-size="13" font-weight="600" fill="#B45309">270°</text>
  <text x="215" y="380" font-size="11" fill="#6B7280">(0, -1)</text>

  <!-- 300° (1/2, -√3/2) -->
  <circle cx="300" cy="336.6" r="4" fill="#B45309"/>
  <text x="305" y="352" font-size="12" fill="#B45309">300°</text>

  <!-- 315° (√2/2, -√2/2) -->
  <circle cx="320.7" cy="320.7" r="5" fill="#B45309"/>
  <text x="330" y="335" font-size="13" font-weight="600" fill="#B45309">315°</text>
  <text x="325" y="345" font-size="10" fill="#6B7280">(√2/2, -√2/2)</text>

  <!-- 330° (√3/2, -1/2) -->
  <circle cx="336.6" cy="300" r="4" fill="#B45309"/>
  <text x="345" y="315" font-size="12" fill="#B45309">330°</text>

  <!-- Titel -->
  <text x="250" y="30" font-size="20" font-weight="700" fill="#111827" text-anchor="middle">Enhetscirkeln</text>
  <text x="250" y="48" font-size="14" fill="#6B7280" text-anchor="middle">Alla standardvinklar och koordinater</text>

  <!-- Förklaring - radie -->
  <line x1="250" y1="250" x2="320.7" y2="179.3" stroke="#2563EB" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="275" y="205" font-size="12" fill="#2563EB" font-weight="600">r = 1</text>
</svg>
