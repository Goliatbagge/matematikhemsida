<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="500" height="400" fill="#F9FAFB"/>

  <!-- Titel -->
  <text x="250" y="25" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Areasatsen</text>
  <text x="250" y="42" font-size="13" fill="#6B7280" text-anchor="middle">A = ½ · a · b · sin(C)</text>

  <defs>
    <marker id="arrow9" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4B5563"/>
    </marker>
  </defs>

  <!-- TRIANGEL (punkter A, B, C) -->
  <!-- A = topp (250, 100), B = höger nere (400, 300), C = vänster nere (100, 300) -->

  <!-- Area fylld (grön genomskinlig) -->
  <polygon points="250,100 400,300 100,300"
           fill="#10B981" opacity="0.25"
           stroke="#2563EB" stroke-width="3"/>

  <!-- Hörn markerade -->
  <circle cx="250" cy="100" r="6" fill="#B45309"/>
  <circle cx="400" cy="300" r="6" fill="#B45309"/>
  <circle cx="100" cy="300" r="6" fill="#B45309"/>

  <!-- Hörnlabels (STORA bokstäver = vinklar) -->
  <text x="250" y="85" font-size="18" fill="#B45309" font-weight="700" text-anchor="middle">A</text>
  <text x="415" y="310" font-size="18" fill="#B45309" font-weight="700">B</text>
  <text x="75" y="310" font-size="18" fill="#B45309" font-weight="700">C</text>

  <!-- Sidlabels (SMÅ bokstäver = sidor) -->
  <!-- Sida c (mellan A och B, undre höger) -->
  <text x="330" y="215" font-size="16" fill="#2563EB" font-weight="700">b</text>

  <!-- Sida b (mellan A och C, undre vänster) -->
  <text x="165" y="215" font-size="16" fill="#2563EB" font-weight="700">a</text>

  <!-- Sida a (mellan B och C, botten) -->
  <text x="250" y="325" font-size="16" fill="#2563EB" font-weight="700">c</text>

  <!-- Vinkelbåge vid C (mellanliggande vinkel mellan a och b) -->
  <path d="M 130,300 A 30 30 0 0 0 240,210"
        fill="none" stroke="#EF4444" stroke-width="3"/>

  <!-- Vinkel C label (RÖDFÄRGAD för att framhäva den viktiga vinkeln) -->
  <text x="155" y="270" font-size="16" fill="#EF4444" font-weight="700">C</text>

  <!-- Pilar som pekar på de två sidorna som ingår i formeln -->
  <path d="M 180 190 L 170 200" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow9)"/>
  <path d="M 320 190 L 330 200" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow9)"/>

  <!-- Formelbox -->
  <rect x="50" y="340" width="400" height="50"
        fill="#FFF7ED" stroke="#B45309" stroke-width="2" rx="6"/>
  <text x="250" y="365" font-size="18" fill="#92400E"
        text-anchor="middle" font-weight="700">
    A = ½ · a · b · sin(C)
  </text>
  <text x="250" y="383" font-size="11" fill="#6B7280" text-anchor="middle">
    (två sidor och mellanliggande vinkel)
  </text>

  <!-- Förklaringsbox -->
  <rect x="10" y="70" width="180" height="110"
        fill="#EFF6FF" stroke="#2563EB" stroke-width="1.5" rx="5"/>
  <text x="100" y="90" font-size="12" font-weight="700" fill="#1E40AF" text-anchor="middle">
    Areasatsen används när:
  </text>

  <text x="20" y="110" font-size="11" fill="#4B5563">• Vi känner till två sidor</text>
  <text x="20" y="127" font-size="11" fill="#4B5563">• Vi känner till vinkeln</text>
  <text x="25" y="143" font-size="10" fill="#EF4444" font-weight="600">  mellan de två sidorna</text>

  <text x="20" y="163" font-size="10" fill="#6B7280" font-style="italic">→ Då kan vi beräkna arean</text>

  <!-- Exempel-box -->
  <rect x="310" y="70" width="180" height="95"
        fill="#ECFDF5" stroke="#10B981" stroke-width="1.5" rx="5"/>
  <text x="400" y="90" font-size="11" font-weight="700" fill="#065F46" text-anchor="middle">
    Exempel:
  </text>

  <text x="320" y="110" font-size="10" fill="#4B5563">a = 8 cm, b = 12 cm</text>
  <text x="320" y="126" font-size="10" fill="#4B5563">C = 45°</text>

  <text x="320" y="146" font-size="10" fill="#065F46" font-weight="600">A = ½ · 8 · 12 · sin(45°)</text>
  <text x="320" y="160" font-size="10" fill="#065F46" font-weight="600">A ≈ 33,9 cm²</text>

  <!-- Notis om vilken vinkel -->
  <rect x="130" y="185" width="90" height="30"
        fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5" rx="3"/>
  <text x="175" y="202" font-size="9" fill="#991B1B" font-weight="600" text-anchor="middle">
    Viktigt: Vinkeln C
  </text>
  <text x="175" y="213" font-size="8" fill="#991B1B" text-anchor="middle">
    mellan sidorna!
  </text>
</svg>
