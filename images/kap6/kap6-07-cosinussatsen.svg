<svg viewBox="0 0 550 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="550" height="400" fill="#F9FAFB"/>

  <!-- Titel -->
  <text x="275" y="25" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Cosinussatsen</text>
  <text x="275" y="42" font-size="13" fill="#6B7280" text-anchor="middle">a² = b² + c² - 2bc · cos(A)</text>

  <defs>
    <marker id="arrow12" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>

  <!-- TRIANGEL (sned triangel) -->
  <!-- A = vänster (80, 200), B = topp (280, 90), C = höger nere (450, 270) -->

  <!-- Triangel fylld lätt -->
  <polygon points="80,200 280,90 450,270"
           fill="#FFF7ED" opacity="0.6"
           stroke="#2563EB" stroke-width="3"/>

  <!-- Hörn markerade -->
  <circle cx="80" cy="200" r="7" fill="#B45309"/>
  <circle cx="280" cy="90" r="7" fill="#B45309"/>
  <circle cx="450" cy="270" r="7" fill="#B45309"/>

  <!-- Hörnlabels (STORA bokstäver = vinklar) -->
  <circle cx="80" cy="200" r="12" fill="none" stroke="#EF4444" stroke-width="2.5"/>
  <text x="50" y="205" font-size="20" fill="#EF4444" font-weight="700">A</text>

  <circle cx="280" cy="90" r="12" fill="none" stroke="#B45309" stroke-width="2"/>
  <text x="280" y="75" font-size="20" fill="#B45309" font-weight="700" text-anchor="middle">B</text>

  <circle cx="450" cy="270" r="12" fill="none" stroke="#B45309" stroke-width="2"/>
  <text x="475" y="275" font-size="20" fill="#B45309" font-weight="700">C</text>

  <!-- Vinkelbågar -->
  <!-- Vinkel A (FRAMHÄVD - röd) -->
  <path d="M 110,205 A 30 30 0 0 0 95,230"
        fill="none" stroke="#EF4444" stroke-width="3"/>

  <!-- Vinkel B -->
  <path d="M 260,105 A 25 25 0 0 0 270,128"
        fill="none" stroke="#B45309" stroke-width="2"/>

  <!-- Vinkel C -->
  <path d="M 430,260 A 25 25 0 0 0 425,240"
        fill="none" stroke="#B45309" stroke-width="2"/>

  <!-- SIDLABELS (SMÅ bokstäver) -->
  <!-- Sida a (motstående A) = mellan B och C -->
  <text x="370" y="190" font-size="20" fill="#EF4444" font-weight="700">a</text>

  <!-- Sida b (motstående B) = mellan A och C -->
  <text x="270" y="250" font-size="18" fill="#2563EB" font-weight="700">b</text>

  <!-- Sida c (motstående C) = mellan A och B -->
  <text x="165" y="140" font-size="18" fill="#2563EB" font-weight="700">c</text>

  <!-- Markeringar som visar vilka sidor som ingår i formeln -->
  <!-- Pil från A till sidorna b och c -->
  <path d="M 95 215 Q 150 220 240 240"
        fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"/>
  <path d="M 95 190 Q 140 150 160 145"
        fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- Formelbox (HUVUDFORMEL) -->
  <rect x="50" y="330" width="450" height="60"
        fill="#FFF7ED" stroke="#B45309" stroke-width="2" rx="6"/>
  <text x="275" y="352" font-size="18" fill="#92400E"
        text-anchor="middle" font-weight="700">
    a² = b² + c² - 2bc · cos(A)
  </text>
  <text x="275" y="370" font-size="11" fill="#6B7280" text-anchor="middle">
    (sida a uttryckt med de två andra sidorna b, c och vinkeln A)
  </text>
  <text x="275" y="384" font-size="10" fill="#EF4444" font-weight="600" text-anchor="middle">
    Notera likhet med Pythagoras: a² = b² + c² (när A = 90° blir cos(90°) = 0)
  </text>

  <!-- Förklaringsbox -->
  <rect x="10" y="60" width="200" height="140"
        fill="#EFF6FF" stroke="#2563EB" stroke-width="1.5" rx="5"/>
  <text x="110" y="78" font-size="12" font-weight="700" fill="#1E40AF" text-anchor="middle">
    Cosinussatsen används när:
  </text>

  <text x="20" y="98" font-size="11" fill="#4B5563" font-weight="600">Fall 1: Tre sidor kända</text>
  <text x="30" y="112" font-size="9" fill="#6B7280">→ Beräkna en vinkel</text>
  <text x="30" y="124" font-size="9" fill="#065F46" font-style="italic">cos(A) = (b²+c²-a²)/(2bc)</text>

  <text x="20" y="142" font-size="11" fill="#4B5563" font-weight="600">Fall 2: Två sidor + vinkel</text>
  <text x="30" y="156" font-size="9" fill="#6B7280">(vinkeln mellan de två sidorna)</text>
  <text x="30" y="168" font-size="9" fill="#6B7280">→ Beräkna tredje sidan</text>
  <text x="30" y="180" font-size="9" fill="#065F46" font-style="italic">a² = b² + c² - 2bc·cos(A)</text>

  <text x="20" y="194" font-size="9" fill="#10B981" font-weight="600">Mest användbar när inget är 90°!</text>

  <!-- Exempel-box -->
  <rect x="340" y="60" width="200" height="120"
        fill="#ECFDF5" stroke="#10B981" stroke-width="1.5" rx="5"/>
  <text x="440" y="78" font-size="11" font-weight="700" fill="#065F46" text-anchor="middle">
    Exempel 1: Beräkna sidan a
  </text>

  <text x="350" y="98" font-size="10" fill="#4B5563">b = 8 cm, c = 10 cm, A = 60°</text>

  <text x="350" y="116" font-size="10" fill="#065F46" font-weight="600">a² = 8² + 10² - 2·8·10·cos(60°)</text>
  <text x="350" y="130" font-size="10" fill="#065F46" font-weight="600">a² = 64 + 100 - 160·0,5</text>
  <text x="350" y="144" font-size="10" fill="#065F46" font-weight="600">a² = 164 - 80 = 84</text>
  <text x="350" y="158" font-size="10" fill="#065F46" font-weight="700">a ≈ 9,2 cm</text>

  <!-- Exempel 2-box -->
  <rect x="340" y="190" width="200" height="105"
        fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" rx="5"/>
  <text x="440" y="208" font-size="11" font-weight="700" fill="#92400E" text-anchor="middle">
    Exempel 2: Beräkna vinkel C
  </text>

  <text x="350" y="228" font-size="10" fill="#4B5563">a = 7 cm, b = 9 cm, c = 12 cm</text>

  <text x="350" y="246" font-size="9" fill="#92400E" font-weight="600">c² = a² + b² - 2ab·cos(C)</text>
  <text x="350" y="259" font-size="9" fill="#92400E" font-weight="600">144 = 49 + 81 - 2·7·9·cos(C)</text>
  <text x="350" y="272" font-size="9" fill="#92400E" font-weight="600">cos(C) = (49+81-144)/(2·7·9)</text>
  <text x="350" y="285" font-size="9" fill="#92400E" font-weight="600">cos(C) ≈ -0,111</text>
  <text x="350" y="298" font-size="9" fill="#92400E" font-weight="700">C ≈ 96,4°</text>

  <!-- Jämförelse med Pythagoras -->
  <rect x="10" y="210" width="200" height="50"
        fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5" rx="4"/>
  <text x="110" y="227" font-size="10" fill="#991B1B" font-weight="600" text-anchor="middle">
    Cosinussatsen är generalisering
  </text>
  <text x="110" y="240" font-size="9" fill="#991B1B" text-anchor="middle">
    av Pythagoras sats!
  </text>
  <text x="110" y="252" font-size="8" fill="#6B7280" text-anchor="middle">
    (Om A = 90° → cos(A) = 0 → a² = b² + c²)
  </text>
</svg>
