<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Kapitel 6: Trigonometri - Enhetscirkel -->

  <!-- Enhetscirkel -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#2563EB" stroke-width="2"/>

  <!-- x och y axlar -->
  <line x1="10" y1="32" x2="54" y2="32" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="32" y1="10" x2="32" y2="54" stroke="#9CA3AF" stroke-width="1"/>

  <!-- Vinkel (45 grader) -->
  <path d="M 32 32 L 47.56 32 A 16 16 0 0 0 43.56 20.44 Z" fill="#F59E0B" opacity="0.3"/>

  <!-- Radie till punkt på cirkeln -->
  <line x1="32" y1="32" x2="47.56" y2="20.44" stroke="#F59E0B" stroke-width="2"/>

  <!-- Punkt på enhetscirkeln -->
  <circle cx="47.56" cy="20.44" r="2.5" fill="#F59E0B"/>

  <!-- x och y projektioner -->
  <line x1="47.56" y1="20.44" x2="47.56" y2="32" stroke="#2563EB" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="47.56" y1="20.44" x2="32" y2="20.44" stroke="#2563EB" stroke-width="1" stroke-dasharray="2,2"/>
</svg>