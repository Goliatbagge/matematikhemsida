<svg viewBox="0 0 550 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="550" height="400" fill="#F9FAFB"/>

  <!-- Titel -->
  <text x="275" y="25" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Andraderivata och konkavitet</text>
  <text x="275" y="42" font-size="13" fill="#6B7280" text-anchor="middle">f(x) = x³ - 3x</text>

  <!-- Två grafer: Vänster = Konvex, Höger = Konkav -->

  <!-- VÄNSTER GRAF: Konvex (f'' > 0) -->
  <g id="konvex">
    <text x="135" y="75" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Konvex (f''(x) &gt; 0)</text>

    <!-- Koordinatsystem -->
    <line x1="30" y1="260" x2="230" y2="260" stroke="#4B5563" stroke-width="1.5"/>
    <line x1="130" y1="100" x2="130" y2="280" stroke="#4B5563" stroke-width="1.5"/>

    <!-- Kurva (konvex del, x > 1) -->
    <path d="M 130 260 Q 160 220 190 140 Q 210 100 230 90"
          fill="none" stroke="#2563EB" stroke-width="3"/>

    <!-- Två tangenter -->
    <line x1="110" y1="250" x2="150" y2="270" stroke="#10B981" stroke-width="1.5"/>
    <line x1="170" y1="180" x2="210" y2="130" stroke="#10B981" stroke-width="1.5"/>

    <!-- Tangent-labels -->
    <text x="115" y="245" font-size="9" fill="#065F46">k₁</text>
    <text x="215" y="125" font-size="9" fill="#065F46">k₂</text>

    <!-- Pil som visar lutning ökar -->
    <path d="M 140 295 L 160 295 M 155 290 L 160 295 L 155 300" stroke="#10B981" stroke-width="2"/>
    <text x="170" y="300" font-size="10" fill="#065F46" font-weight="600">Lutningen ökar →</text>

    <!-- Förklarings-box -->
    <rect x="25" y="310" width="210" height="75" fill="#ECFDF5" stroke="#10B981" stroke-width="1.5" rx="5"/>
    <text x="130" y="328" font-size="11" font-weight="600" fill="#065F46" text-anchor="middle">Konvex kurva:</text>
    <text x="35" y="345" font-size="10" fill="#4B5563">• f''(x) &gt; 0</text>
    <text x="35" y="359" font-size="10" fill="#4B5563">• Lutningen ökar</text>
    <text x="35" y="373" font-size="10" fill="#4B5563">• "Kupig uppåt" ∪</text>
  </g>

  <!-- HÖGER GRAF: Konkav (f'' < 0) -->
  <g id="konkav">
    <text x="410" y="75" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Konkav (f''(x) &lt; 0)</text>

    <!-- Koordinatsystem -->
    <line x1="305" y1="260" x2="505" y2="260" stroke="#4B5563" stroke-width="1.5"/>
    <line x1="405" y1="100" x2="405" y2="280" stroke="#4B5563" stroke-width="1.5"/>

    <!-- Kurva (konkav del, x < -1) -->
    <path d="M 320 90 Q 340 100 360 140 Q 390 220 405 260"
          fill="none" stroke="#2563EB" stroke-width="3"/>

    <!-- Två tangenter -->
    <line x1="300" y1="130" x2="340" y2="180" stroke="#EF4444" stroke-width="1.5"/>
    <line x1="370" y1="270" x2="410" y2="250" stroke="#EF4444" stroke-width="1.5"/>

    <!-- Tangent-labels -->
    <text x="295" y="125" font-size="9" fill="#991B1B">k₁</text>
    <text x="415" y="245" font-size="9" fill="#991B1B">k₂</text>

    <!-- Pil som visar lutning minskar -->
    <path d="M 340 295 L 360 295 M 345 290 L 340 295 L 345 300" stroke="#EF4444" stroke-width="2"/>
    <text x="365" y="300" font-size="10" fill="#991B1B" font-weight="600">Lutningen minskar →</text>

    <!-- Förklarings-box -->
    <rect x="300" y="310" width="210" height="75" fill="#FEE2E2" stroke="#EF4444" stroke-width="1.5" rx="5"/>
    <text x="405" y="328" font-size="11" font-weight="600" fill="#991B1B" text-anchor="middle">Konkav kurva:</text>
    <text x="310" y="345" font-size="10" fill="#4B5563">• f''(x) &lt; 0</text>
    <text x="310" y="359" font-size="10" fill="#4B5563">• Lutningen minskar</text>
    <text x="310" y="373" font-size="10" fill="#4B5563">• "Kupig nedåt" ∩</text>
  </g>

  <!-- MELLERSTA SEKTION: Vändpunkt -->
  <g id="vandpunkt" transform="translate(240, 160)">
    <rect x="-35" y="-15" width="110" height="65" fill="#FFF7ED" stroke="#F59E0B" stroke-width="2" rx="5"/>
    <text x="10" y="0" font-size="12" font-weight="700" fill="#92400E" text-anchor="middle">Vändpunkt</text>
    <text x="10" y="15" font-size="10" fill="#4B5563" text-anchor="middle">när f''(x) = 0</text>
    <text x="10" y="30" font-size="10" fill="#6B7280" text-anchor="middle">och f'' byter</text>
    <text x="10" y="43" font-size="10" fill="#6B7280" text-anchor="middle">tecken</text>
  </g>

  <!-- Exempel-box längst ner -->
  <rect x="10" y="10" width="200" height="50" fill="#EFF6FF" stroke="#2563EB" stroke-width="1.5" rx="5"/>
  <text x="110" y="28" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">För f(x) = x³ - 3x:</text>
  <text x="20" y="43" font-size="10" fill="#4B5563">f'(x) = 3x² - 3</text>
  <text x="20" y="56" font-size="10" fill="#4B5563">f''(x) = 6x</text>

  <!-- Vändpunkt-info -->
  <rect x="340" y="10" width="200" height="50" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1.5" rx="5"/>
  <text x="440" y="28" font-size="11" font-weight="600" fill="#92400E" text-anchor="middle">Vändpunkt vid x = 0:</text>
  <text x="350" y="43" font-size="10" fill="#4B5563">f''(0) = 0 ✓</text>
  <text x="350" y="56" font-size="10" fill="#4B5563">f'' byter från + till -</text>

  <!-- Illustration av kurvan mellan -->
  <line x1="235" y1="260" x2="300" y2="260" stroke="#4B5563" stroke-width="1" stroke-dasharray="3,2"/>
</svg>
