<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="500" height="400" fill="#F9FAFB"/>

  <!-- Titel -->
  <text x="250" y="25" font-size="18" font-weight="700" fill="#111827" text-anchor="middle">Gränsvärde vid diskontinuitet</text>
  <text x="250" y="42" font-size="13" fill="#6B7280" text-anchor="middle">lim[x→2] f(x) = 3, men f(2) = 5</text>

  <defs>
    <marker id="arrow8" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4B5563"/>
    </marker>
  </defs>

  <!-- Rutnät -->
  <g stroke="#E5E7EB" stroke-width="0.5">
    <line x1="60" y1="100" x2="440" y2="100"/>
    <line x1="60" y1="150" x2="440" y2="150"/>
    <line x1="60" y1="200" x2="440" y2="200"/>
    <line x1="60" y1="250" x2="440" y2="250"/>
    <line x1="60" y1="300" x2="440" y2="300"/>

    <line x1="150" y1="60" x2="150" y2="340"/>
    <line x1="250" y1="60" x2="250" y2="340"/>
    <line x1="350" y1="60" x2="350" y2="340"/>
  </g>

  <!-- Koordinatsystem -->
  <line x1="60" y1="300" x2="440" y2="300" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow8)"/>
  <line x1="150" y1="340" x2="150" y2="60" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow8)"/>

  <!-- Skalmarkeringar -->
  <line x1="250" y1="295" x2="250" y2="305" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="350" y1="295" x2="350" y2="305" stroke="#4B5563" stroke-width="1.5"/>
  <text x="250" y="320" font-size="12" fill="#B45309" font-weight="600" text-anchor="middle">2</text>
  <text x="350" y="320" font-size="12" fill="#6B7280" text-anchor="middle">3</text>

  <!-- y-axel markeringar -->
  <line x1="145" y1="200" x2="155" y2="200" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="145" y1="150" x2="155" y2="150" stroke="#4B5563" stroke-width="1.5"/>
  <line x1="145" y1="100" x2="155" y2="100" stroke="#4B5563" stroke-width="1.5"/>

  <text x="135" y="305" font-size="11" fill="#6B7280" text-anchor="end">1</text>
  <text x="135" y="255" font-size="11" fill="#6B7280" text-anchor="end">2</text>
  <text x="135" y="205" font-size="11" fill="#B45309" font-weight="600" text-anchor="end">3</text>
  <text x="135" y="155" font-size="11" fill="#6B7280" text-anchor="end">4</text>
  <text x="135" y="105" font-size="11" fill="#EF4444" font-weight="600" text-anchor="end">5</text>

  <!-- Axellabels -->
  <text x="435" y="315" font-size="14" font-weight="600" fill="#4B5563">x</text>
  <text x="135" y="65" font-size="14" font-weight="600" fill="#4B5563">y</text>

  <!-- Funktion med diskontinuitet -->
  <!-- Vänster del: kurva närmar sig y=3 när x→2⁻ -->
  <path d="M 60 280 Q 150 250 230 205" fill="none" stroke="#2563EB" stroke-width="3"/>

  <!-- Höger del: kurva närmar sig y=3 när x→2⁺ -->
  <path d="M 270 205 Q 350 250 440 280" fill="none" stroke="#2563EB" stroke-width="3"/>

  <!-- Öppen cirkel vid (2, 3) - gränsvärdet -->
  <circle cx="250" cy="200" r="6" fill="#F9FAFB" stroke="#B45309" stroke-width="3"/>

  <!-- Fylld cirkel vid (2, 5) - faktiska funktionsvärdet -->
  <circle cx="250" cy="100" r="6" fill="#EF4444"/>
  <circle cx="250" cy="100" r="9" fill="none" stroke="#EF4444" stroke-width="2"/>

  <!-- Vertikal streckad linje vid x=2 -->
  <line x1="250" y1="60" x2="250" y2="340" stroke="#B45309" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Horisontell linje vid y=3 (gränsvärdet) -->
  <line x1="60" y1="200" x2="440" y2="200" stroke="#B45309" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Pilar som visar närmare och närmare -->
  <path d="M 220 215 Q 230 208 240 203" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrow8)"/>
  <path d="M 280 215 Q 270 208 260 203" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrow8)"/>

  <!-- Labels -->
  <text x="230" y="235" font-size="11" fill="#10B981" font-weight="600">x→2⁻</text>
  <text x="265" y="235" font-size="11" fill="#10B981" font-weight="600">x→2⁺</text>

  <!-- Gränsvärde-label -->
  <text x="260" y="195" font-size="13" fill="#B45309" font-weight="700">lim f(x) = 3</text>
  <text x="260" y="210" font-size="10" fill="#92400E">x→2</text>

  <!-- Funktionsvärde-label -->
  <text x="260" y="95" font-size="13" fill="#EF4444" font-weight="700">f(2) = 5</text>

  <!-- Förklarings-box -->
  <rect x="10" y="70" width="220" height="110" fill="#FFF7ED" stroke="#B45309" stroke-width="1.5" rx="6"/>
  <text x="120" y="90" font-size="12" font-weight="700" fill="#92400E" text-anchor="middle">Diskontinuitet:</text>

  <text x="20" y="110" font-size="10" fill="#4B5563">• Gränsvärdet existerar:</text>
  <text x="25" y="124" font-size="10" fill="#B45309" font-weight="600">  lim[x→2] f(x) = 3 ✓</text>

  <text x="20" y="142" font-size="10" fill="#4B5563">• Men funktionsvärdet är:</text>
  <text x="25" y="156" font-size="10" fill="#EF4444" font-weight="600">  f(2) = 5 ≠ 3</text>

  <text x="20" y="174" font-size="10" fill="#6B7280" font-style="italic">→ Funktionen har ett "hopp"</text>

  <!-- Exempel-box -->
  <rect x="270" y="70" width="220" height="95" fill="#EFF6FF" stroke="#2563EB" stroke-width="1.5" rx="6"/>
  <text x="380" y="90" font-size="11" font-weight="700" fill="#1E40AF" text-anchor="middle">Exempel på sådan funktion:</text>

  <text x="280" y="110" font-size="10" fill="#4B5563">f(x) = {</text>
  <text x="320" y="110" font-size="10" fill="#4B5563">x + 1, om x ≠ 2</text>
  <text x="320" y="126" font-size="10" fill="#4B5563">5,     om x = 2</text>

  <text x="280" y="148" font-size="9" fill="#6B7280">När x närmar sig 2:</text>
  <text x="280" y="160" font-size="9" fill="#10B981">x + 1 → 2 + 1 = 3</text>

  <!-- Notis-box -->
  <rect x="120" y="355" width="260" height="35" fill="#ECFDF5" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="250" y="373" font-size="11" fill="#065F46" text-anchor="middle" font-weight="600">Viktigt: Gränsvärdet beror INTE på f(2)!</text>
  <text x="250" y="386" font-size="9" fill="#065F46" text-anchor="middle">Det beror bara på vad som händer när x närmar sig 2</text>
</svg>
