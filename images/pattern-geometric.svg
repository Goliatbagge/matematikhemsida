<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometriskt mönster med cirklar och polygoner -->

  <!-- Stora cirklar -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#2563EB" stroke-width="1" opacity="0.05"/>
  <circle cx="300" cy="100" r="60" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.05"/>
  <circle cx="100" cy="300" r="60" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.05"/>
  <circle cx="300" cy="300" r="60" fill="none" stroke="#2563EB" stroke-width="1" opacity="0.05"/>

  <!-- Små hexagoner -->
  <polygon points="200,180 215,190 215,210 200,220 185,210 185,190"
           fill="none" stroke="#2563EB" stroke-width="0.8" opacity="0.06"/>

  <polygon points="100,200 108,204 108,212 100,216 92,212 92,204"
           fill="none" stroke="#9CA3AF" stroke-width="0.6" opacity="0.04"/>

  <polygon points="300,200 308,204 308,212 300,216 292,212 292,204"
           fill="none" stroke="#9CA3AF" stroke-width="0.6" opacity="0.04"/>

  <!-- Små punkter -->
  <circle cx="200" cy="200" r="2" fill="#F59E0B" opacity="0.08"/>
  <circle cx="100" cy="100" r="1.5" fill="#2563EB" opacity="0.06"/>
  <circle cx="300" cy="100" r="1.5" fill="#2563EB" opacity="0.06"/>
  <circle cx="100" cy="300" r="1.5" fill="#2563EB" opacity="0.06"/>
  <circle cx="300" cy="300" r="1.5" fill="#2563EB" opacity="0.06"/>
</svg>