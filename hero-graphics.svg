<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric mathematical shapes -->

  <!-- Circle -->
  <circle cx="200" cy="200" r="150"
          fill="none"
          stroke="rgba(255, 255, 255, 0.15)"
          stroke-width="2"/>

  <!-- Inner circle -->
  <circle cx="200" cy="200" r="100"
          fill="none"
          stroke="rgba(255, 255, 255, 0.1)"
          stroke-width="1.5"/>

  <!-- Triangle (for trigonometry) -->
  <polygon points="100,300 200,100 300,300"
           fill="none"
           stroke="rgba(255, 255, 255, 0.12)"
           stroke-width="2"/>

  <!-- Hexagon (mathematical perfection) -->
  <polygon points="200,50 280,100 280,200 200,250 120,200 120,100"
           fill="none"
           stroke="rgba(255, 255, 255, 0.08)"
           stroke-width="1.5"/>

  <!-- Function curve (parabola) -->
  <path d="M 50 350 Q 200 50 350 350"
        fill="none"
        stroke="rgba(255, 255, 255, 0.1)"
        stroke-width="2"/>

  <!-- Tangent line -->
  <line x1="120" y1="280" x2="280" y2="120"
        stroke="rgba(255, 255, 255, 0.12)"
        stroke-width="1.5"/>

  <!-- Integral symbol suggestion -->
  <circle cx="200" cy="200" r="5"
          fill="rgba(255, 255, 255, 0.2)"/>
  <circle cx="150" cy="150" r="3"
          fill="rgba(255, 255, 255, 0.15)"/>
  <circle cx="250" cy="150" r="3"
          fill="rgba(255, 255, 255, 0.15)"/>
  <circle cx="150" cy="250" r="3"
          fill="rgba(255, 255, 255, 0.15)"/>
  <circle cx="250" cy="250" r="3"
          fill="rgba(255, 255, 255, 0.15)"/>
</svg>
